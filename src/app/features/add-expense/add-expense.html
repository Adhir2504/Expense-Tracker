<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-3">Add Expense</h5>
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Amount</label>
          <input autofocus type="number" step="0.01" class="form-control" formControlName="amount">
          <div class="text-danger small"
               *ngIf="form.controls['amount'].touched && form.controls['amount'].invalid">
            Enter an amount &gt; 0
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Category</label>
          <select class="form-select" formControlName="category">
            <option *ngFor="let c of cats.categories" [value]="c.key">{{ c.label }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" formControlName="date">
        </div>
        <div class="col-md-12">
          <label class="form-label">Note</label>
          <input type="text" class="form-control" placeholder="Optional" formControlName="note">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary ms-2" routerLink="/">Cancel</a>
      </div>
    </form>
  </div>
</div>
