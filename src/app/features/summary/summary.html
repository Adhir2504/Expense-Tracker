<div class="row g-3">
  <!-- Total Spent -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h6 class="text-muted">Total Spent</h6>
        <div class="display-6">
          <span class="amount-strong">
            {{ store.total() | amountFormat: curr.getSymbol(store.currency()) }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Category Breakdown -->
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h6 class="text-muted mb-2">Category Breakdown</h6>

        <div *ngIf="entries().length; else none">
          <div class="d-grid gap-2">
            <div class="d-flex justify-content-between align-items-center" *ngFor="let kv of entries()">
              <div>
                <span class="badge me-2" [ngClass]="cats.getColorClass(kv[0])">{{ kv[0] }}</span>
              </div>
              <div class="fw-semibold">
                <span class="amount-strong">
                  {{ kv[1] | amountFormat: curr.getSymbol(store.currency()) }}
                </span>
              </div>
            </div>
          </div>
        </div>

        <ng-template #none>
          <div class="text-muted">No data.</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
